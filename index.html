<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container vh-100">
        <div class="row h-100">
          <div class="col-2 d-flex justify-content-center align-items-center">
            <i class="fas fa-angle-left fa-3x" @click="toLeftIndex"></i>
          </div>
          <div class="col-8 d-flex justify-content-center align-items-center">
            <div class="slider position-relative">
              <img v-for="(image, index) in images" :src="image" class="img-fluid" :class="isActive(index)">
              <div id="slider-indicators" class="p-2 d-flex justify-content-around align-items-center">
                <div class="indicator rounded-circle mx-1 p-1" v-for="(indicator, index) in images" :class="isActive(index)" @click="setCurrentIndex(index)"></div>
              </div>
            </div>
          </div>
          <div class="col-2 d-flex justify-content-center align-items-center">
            <i class="fas fa-angle-right fa-3x" @click="toRightIndex"></i>
          </div>
          <div class="col d-flex justify-content-center align-items-start">
            <button>Slideshow</button>
          </div>
        </div>
      </div>
    </div>


    <script src="./js/script.js"></script>
  </body>
</html>
